# Add 'root' label to any root file changes
# Quotation marks are required for the leading asterisk
root:
  - changed-files:
      - any-glob-to-any-file: "*"

# Add 'AnyChange' label to any changes within the entire repository
AnyChange:
  - changed-files:
      - any-glob-to-any-file: "**"

---
# Add 'Documentation' label to any change to .md files within entire repository
Documentation:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"

# Add 'source' label to any change to src files within the source dir
# EXCEPT for the docs sub-folder
source:
  - changed-files:
      - any-glob-to-any-file: "src/**/*"
      - all-globs-to-all-files: "!src/docs/*"

# Add 'dsm7' label to any change to src files within the source dsm7 dir
# EXCEPT for the docs sub-folder
dsm7:
  - changed-files:
      - any-glob-to-any-file: "src/dsm7/**/*"
      - all-globs-to-all-files: "!src/dsm7/docs/*"

# Add 'dsm6' label to any change to src files within the source dsm7 dir
# EXCEPT for the docs sub-folder
dsm6:
  - changed-files:
      - any-glob-to-any-file: "src/dsm/**/*"
      - all-globs-to-all-files: "!src/dsm/docs/*"

# Add 'feature' label to any PR where the head branch name starts with `feature`
# or has a `feature` section in the name
feature:
  - head-branch: ["^feature", "feature"]

# Add 'release' label to any PR that is opened against the `main` branch
release:
  - base-branch: ["main", "master"]
